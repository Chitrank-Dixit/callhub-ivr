{% extends 'base.html' %}
<!-- Main component for a primary marketing message or call to action -->
{% block head_title %}Edit IVR | {{ block.super }}{% endblock %}
{% block jumbotron %}

{% endblock %}

{% block content %}

<div class="row">
	
<div class="col-md-3">

</div>

<div class="col-md-6">
	<h1>Edit Ivr</h1>
	<form data-toggle="validator" name="edit_ivr" id="editivr_form" action="/request/ivr/edit/{{ivr_id}}/{{user_id}}/" method="post">{% csrf_token %}

        <div class="form-group">
    
        <label>IVR Name</label>
        <input type="text" class="form-control col-sm-3" name="ivr_name" id="ivr_name" placeholder="Enter the Name of an IVR" data-error="This is Required" required>
        <div class="help-block with-errors"></div>
        <br><br>
        </div>

        <div class="form-group">
    
        <label>Welcome Message</label>
        <textarea class="form-control col-sm-3" name="welcome_message" id="welcome_message" placeholder="Enter the Welcome Message " data-error="This is Required" required></textarea>
        <div class="help-block with-errors"></div>
        <br><br>
        </div>

		    
        <div class="form-group">
          <label> No Input Message </label> <textarea class="form-control col-sm-3" name="no_input_message" id="no_input_message" placeholder="Enter the message when user does not enter any number" data-error="This is Required" required></textarea>
          <div class="help-block with-errors"></div>
          <br><br>
        </div>

        <div class="form-group">
          <label> Wrong Input Message </label> 
          <textarea class="form-control col-sm-3" name="wrong_input_message" id="wrong_input_message" placeholder="Enter the Message when wrong input is received from the caller" data-error="This is Required" required></textarea>
          <div class="help-block with-errors"></div>
          <br><br>
        </div>

        <div class="form-group">
          <label> 0  </label> 
          <textarea class="form-control col-sm-3" name="zeroip_message" id="zeroip_message" placeholder="Enter the Message when caller press 0 from the phone" ></textarea>

          
          <br><br><br><br>
        </div>

        <div class="form-group">
          <label> 1  </label> <textarea class="form-control col-sm-3" name="oneip_message" id="oneip_message" placeholder="Enter the Message when caller press 1 from the phone" ></textarea>
          
          <br><br><br><br>
        </div>

        <div class="form-group">
          <label> 2  </label> <textarea class="form-control col-sm-3" name="twoip_message" id="twoip_message" placeholder="Enter the Message when caller press 2 from the phone" ></textarea>
          
          <br><br><br><br>
        </div>

        <div class="form-group">
          <label> 3  </label> <textarea class="form-control col-sm-3" name="threeip_message" id="threeip_message" placeholder="Enter the Message when caller press 3 from the phone" ></textarea>
          
          <br><br><br><br>
        </div>

        <div class="form-group">
          <label> 4  </label> <textarea class="form-control col-sm-3" name="fourip_message" id="fourip_message" placeholder="Enter the Message when caller press 4 from the phone" ></textarea>
          
          <br><br><br><br>
        </div>

        <div class="form-group">
          <label> 5  </label> <textarea class="form-control col-sm-3" name="fiveip_message" id="fiveip_message" placeholder="Enter the Message when caller press 5 from the phone" ></textarea>
          
          <br><br><br><br>
        </div>

        <div class="form-group">
          <label> 6  </label> <textarea class="form-control col-sm-3" name="sixip_message" id="sixip_message" placeholder="Enter the Message when caller press 6 from the phone" ></textarea>
          
          <br><br><br><br>
        </div>

        <div class="form-group">
          <label> 7  </label> <textarea class="form-control col-sm-3" name="sevenip_message" id="sevenip_message" placeholder="Enter the Message when caller press 7 from the phone" ></textarea>
          <br><br><br><br>
        </div>

        <div class="form-group">
          <label> 8  </label> <textarea class="form-control col-sm-3" name="eightip_message" id="eightip_message" placeholder="Enter the Message when caller press 8 from the phone"></textarea>
          
          <br><br><br><br>
        </div>

        <div class="form-group">
          <label> 9  </label> <textarea class="form-control col-sm-3" name="nineip_message" id="nineip_message" placeholder="Enter the Message when caller press 9 from the phone"></textarea>
          
          <br><br><br><br>
        </div>

        
        <div class="form-group">
          <br>
          <input type="submit" class="btn btn-primary" value="Save and Get Endpoint" />
        </div>
	</form>
	
</div>

<div class="col-md-3">
</div>

</div>

{% endblock %}

{% block scripts %}

<script type="text/javascript">
// vanilla javascript to set the value of the above elements

document.getElementById("ivr_name").value = "{{ivr_name}}";
document.getElementById("welcome_message").value = "{{ivr_message}}";
document.getElementById("no_input_message").value = "{{ivr_no_input_message}}";
document.getElementById("wrong_input_message").value = "{{ivr_wrong_input_message}}";
document.getElementById("zeroip_message").value = "{{ip_zero}}";
document.getElementById("oneip_message").value = "{{ip_one}}";
document.getElementById("twoip_message").value = "{{ip_two}}";
document.getElementById("threeip_message").value = "{{ip_three}}";
document.getElementById("fourip_message").value = "{{ip_four}}";
document.getElementById("fiveip_message").value = "{{ip_five}}";
document.getElementById("sixip_message").value = "{{ip_six}}";
document.getElementById("sevenip_message").value = "{{ip_seven}}";
document.getElementById("eightip_message").value = "{{ip_eight}}";
document.getElementById("nineip_message").value = "{{ip_nine}}";
</script>
{% endblock %}
