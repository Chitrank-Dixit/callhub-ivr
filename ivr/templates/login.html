{% extends 'base.html' %}
<!-- Main component for a primary marketing message or call to action -->
{% block head_title %}Log In | {{ block.super }}{% endblock %}
{% block jumbotron %}

{% endblock %}

{% block content %}

<div class="row">
	
<div class="col-md-4">
</div>

<div class="col-md-4">
	<h1>Log In</h1>
	<form name="login" id="login_form" action="/login/" method="post">
    {% csrf_token %}
		<div class="form-group">
          <label>Username </label> <input type="text" name="username" id="username" class="form-control col-sm-3" placeholder="Username" required/> <br><br>
        </div>
        <div class="form-group">
          <label> Password </label> <input type="password" data-toggle="validator" data-minlength="6" class="form-control" name="password" id="password" class="form-control col-sm-3" placeholder="Password" required/>
          
          <br><br>
        </div>
        
        <div class="form-group">
          <br>
          <input type="submit" class="btn btn-primary" value="Log In" />
        </div>
	</form>
	
</div>

<div class="col-md-4">
</div>

</div>

{% endblock %}

{% block scripts %}

<script type="text/javascript">
$(document).ready(function () {


$('#login_form').validator('validate');

}
</script>
{% endblock %}
