{% extends 'base.html' %}
<!-- Main component for a primary marketing message or call to action -->
{% block head_title %}Register | {{ block.super }}{% endblock %}
{% block jumbotron %}

{% endblock %}

{% block content %}

<div class="row">
<div class="col-md-4">
</div>
<div class="col-md-4">
	<h1>Register</h1>
	<form name="register" id="register_form" action="/register/" method="post">{% csrf_token %}
		<div class="form-group">
          <label>Username </label> <input type="text" name="username" id="username" class="form-control col-sm-3" placeholder="Username" required/> <br><br><br>
        </div>
        <div class="form-group">
          <label> Email </label> <input type="email" name="email" id="email" class="form-control col-sm-3" placeholder="Email" data-error="email address is invalid" required/>
          <div class="help-block with-errors"></div>
          <br><br>
        </div>

        <div class="form-group">
          <label> Password </label> <input type="password" data-toggle="validator" data-minlength="6" class="form-control" name="password" id="password" class="form-control col-sm-3" placeholder="Password" required/>
          
          <br><br>
        </div>

        
        <div class="form-group">
          <br>
          <input type="submit" class="btn btn-primary" value="Register" />
        </div>
		
		
	</form>
	
	<form data-toggle="validator" name="signin_form" id="signin_form" action="./db_store/signin_db" method="POST">
        
          </form>

</div>

<div class="col-md-4">
</div>

</div>


{% endblock %}

{% block scripts %}

<script type="text/javascript">
$(document).ready(function () {


$('#register_form').validator('validate');

}
</script>
{% endblock %}
